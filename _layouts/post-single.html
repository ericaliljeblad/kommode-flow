<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
      
      {% assign thumb = page.thumbnail %}
      {% if thumb And thumb != "" And thumb != null %}
        <div class="image-top" style="background-image: url({{ page.relative }}{{ thumb }}); height: 500px"></div>
      {% else %}
      {% endif %}

    <div class="post-width">
      <header class="post-header space-top">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}
        </p> 
      </header>
      <article class="post-content">
        <div class="wrapper">
          {{ content }}
        </div>
        {% include post_footer.html %}
      </article>
    </div>  
  </body>
</html>

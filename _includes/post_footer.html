{% if page.author %}
  {% assign author = site.authors[page.author] %}
{% endif %}

<footer class="post-width">

    {% if page.author %}
    <div class="author col col-1-3">
      <p class="tiny-title">AUTHOR:</p>
      <img class="avatar" src="{{ site.url }}/kommode-flow/images/{{ author.portrait }}" alt="{{ author.display_name }}">
      <p class="name flush">
        <strong>
          {{ author.display_name }}
        </strong><br>
      <span class="email">
        <a href="mailto:{{ author.email }}">{{ author.email }}</a>
      </span>
      </p>
    </div>
    {% endif %}
    
    {% if page.tags %}
    <div class="col col-1-4">
      <p class="tiny-title">TAGS:</p>
      <ul class="tags">
        {% for tag in page.tags %}
        <li class="tag">
          <a href="{{ tag.link }}">{{ tag }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
    {% else %}
    {% endif %}

</footer>
